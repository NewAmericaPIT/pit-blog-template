---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
          <span class="post-meta"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
          <div class="excerpt">{{ post.description }}</div>
        </h2>
         
      </li>

    {% endfor %}
  </ul>

{% include pagination.html %}
